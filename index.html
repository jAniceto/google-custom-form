<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Custom Google Form</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- CSS -->
  <style>
    h1 {text-align: center;
      margin-bottom: 1.5em;
      margin-top: 1em;}
    .row {text-align: center;}
    ::-webkit-input-placeholder {text-align: center;}
  </style>
</head>

<body>
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script type="text/javascript">var submitted=false;</script>
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {window.location='';}"></iframe>

<div class="container">
  <div class="row">
  <div class="col-md-6 col-md-offset-3">

    <h1>Custom Google Form</h1>
    <form id="input-form" action="" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
      <div class="form-group">
        <input type="text" class="form-control" id="input-q1" placeholder="q1" name="q1" autocomplete="off">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="input-q2" placeholder="q2" name="q2" autocomplete="off">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="input-q3" placeholder="q3" name="q3" autocomplete="off">
      </div>
      <button id="form-submit" type="submit" class="btn btn-default">Submit</button>
    </form>

    <p id="input-feedback"></p>
  </div>
  </div>
</div>

  <!-- Javascript -->
  <script>
    $('#input-form').one('submit',function(){
      var inputq1 = encodeURIComponent($('#input-q1').val());
      var inputq2 = encodeURIComponent($('#input-q2').val());
      var inputq3 = encodeURIComponent($('#input-q3').val());
      var q1ID = "entry.546899732";
      var q2ID = "entry.1761078172";
      var q3ID = "entry.1790659459";
      var baseURL = 'https://docs.google.com/forms/d/e/1FAIpQLSfMi0sZ-moUvIV-jL7uCkndayGSHzP7KMQl-KSQn9OaQiIFxw/formResponse?';
      var submitRef = '&submit=6003322208786992670';
      var submitURL = (baseURL + q1ID + "=" + inputq1 + "&" + q2ID + "=" + inputq2+ "&" + q3ID + "=" + inputq3 + submitRef);
      console.log(submitURL);
      $(this)[0].action=submitURL;
      $('#input-feedback').text('Thank you!');
    });
  </script>
</body>
</html>
